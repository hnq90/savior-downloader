<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript" src="background/background.js"></script>
	<script type="text/mustache-template" id="template-pip-tour-try">
<div class="tour-container">
	<button class="close-dialog-button"></button>
	<div class="pointer"></div>
	<div class="dialog-content">
		<h1>{{i18n_title}}</h1>
		<div class="pin-img {{i18n_img_cls}}"></div>
		<div class="text">
			{{&i18n_content}}
			<br><br>
			<button class="try-now">{{i18n_try_now}}</button>
		</div>
	</div>
</div>
	</script>
	<script type="text/mustache-template" id="template-pip-tour-restore">
<div class="tour-restore-tip">
	<div class="pointer"></div>
	<button class="close-dialog-button"></button>
	<div class="dialog-content">
		<div class="text">{{&i18n_restore_tip}}</div>
	</div>
</div>
	</script>

	<script type="text/mustache-template" id="template-widget">

		<div class="hide-btn" id="hide-widget">&#10761;</div>

		<ul class="main main-panel"{{#no_downloads}} hidden{{/no_downloads}}>
			<li class="panel">
				<span class="select" id="preferred-select"></span>
				<a class="download-btn" id="download-main" title="{{i18n_download}}">{{i18n_download}}</a>
			</li>
			<li class="message-panel">
				<a class="message"  id="showhide-all"></a>
			</li>
		</ul>

		<!-- Progress box for content script -->
        <div class="tooltip-box">
            <div class="play-and-progress-box" hidden>
                <button class="play-now-btn" id="play-now">
                    &#9654; {{i18n_play_now}}
                </button>
                <div class="progress-box">
                    <div class="progress-bar">
                        <div class="bar"></div>
                    </div>
                    <div class="percent"></div>
                </div>
            </div>
            <div class="tooltip bleft">
                {{{i18n_play_text}}}
                <form action="" class="not-show">
                    <input type="checkbox" name="vehicle" value="abc" id="play-now-not-show-check">
                    <label for="play-now-not-show-check">{{i18n_play_not_show}}</label>
                </form>
                <span class="closebtn" id="close-play-now-tooltip">+</span>
            </div>
        </div>

		<div id="downloads"{{#no_downloads}} hidden{{/no_downloads}}></div>
		{{#has_pip}}<div class="pip-btn"><a id="open-pip">{{i18n_pip_button}}</a></div>{{/has_pip}}
	</script>

	<script type="text/mustache-template" id="template-list">
		<ul class="downloads-list-header">
			<li>
				<span class="checker">{{i18n_check_label}} <a class="bt" id="check-all" title="{{i18n_check_all}}">{{i18n_check_all}}</a> <a class="bt" id="check-none" title="{{i18n_check_none}}">{{i18n_check_none}}</a></span>
				<a class="download-btn flex-auto disabled" id="download-selected" title="{{i18n_download_selected}}">{{i18n_download_selected}}</a>
			</li>
		</ul>
		<ul class="downloads-list">
			{{#downloads}}
				{{#media}}
				{{>media_template}}
				{{/media}}
			{{/downloads}}
		</ul>
	</script>

	<script type="text/mustache-template" id="template-media">
		<li class="j-media-scope">
			<label class="filename" title="{{title}}"><input type="checkbox"><span>{{title}}</span></label>

			<span class="select {{#is_only}}disabled{{/is_only}}">
				{{#media}}
					{{#media}}
						{{#media}}
				<span class="j-quality-option quality-option" data-quality="{{ext}}/{{quality}}" hidden>
					{{i18n_ext}}{{^i18n_ext}}{{ext}}{{/i18n_ext}}{{#quality}}, {{quality}}{{/quality}} <span class="file-size{{#size}} done{{/size}}" id="size_{{id}}">{{size}}</span>
				</span>
					{{/media}}
				{{/media}}
				{{/media}}
				<select class="j-quality-selector" {{#is_only}}hidden{{/is_only}}>
				{{#media}}
				<!-- TODO i18n -->
					<optgroup label="{{i18n_ext}}{{^i18n_ext}}{{ext}} {{#soundOnly}}{{i18n_sound_only}}{{/soundOnly}}{{/i18n_ext}}">
						{{#media}}
						<option value="{{ext}}/{{quality}}">{{quality}}{{^quality}}{{ext}}{{/quality}}</option>
						{{/media}}
					</optgroup>
				{{/media}}
				</select>
			</span>

			<div class="progress-box">
				<div class="progress-info progress-text">
					...
				</div>

				<div class="progress-info speed-text">
					...
				</div>

				<div class="progress-bar">
					<div class="bar"></div>
				</div>
			</div>

			{{#media}}
				{{#media}}
					{{#media}}
						<a title="{{title}}" class="download-btn j-quality-download"
						   data-quality="{{ext}}/{{quality}}"
						   data-id="{{id}}"
						   data-url="{{url}}"
						   id="media_{{id}}"
						   hidden>
							<span class="d">{{i18n_download}}</span>
							<span class="wait">{{i18n_wait}}</span>
						</a>
					{{/media}}
				{{/media}}
			{{/media}}

			<button class="play-now-btn">
				&#9654; {{i18n_play_now}}
			</button>
		</li>
	</script>


    <script type="text/mustache-template" id="template-tooltip-play-now-bottom">
        <div class="tooltip-box tooltip-box-bottom" hidden>
            <div class="tooltip tleft">
                {{{i18n_play_text}}}
                <form action="" class="not-show">
                    <input type="checkbox" name="vehicle" value="" id="play-now-not-show-check-bottom">
                    <label for="play-now-not-show-check-bottom">{{i18n_play_not_show}}</label>
                </form>
                <span class="closebtn" id="close-play-now-tooltip-bottom">+</span>
            </div>
        </div>
    </script>
</body>
</html>
